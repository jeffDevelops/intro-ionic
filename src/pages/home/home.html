<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <h2>Search the Star Wars Api!</h2>
    <input [(ngModel)]="name" type="text" placeholder="Character Name" (keyup)="findCharacter()" />
  </section>
  <section *ngIf="results">
  	<h2>Results</h2>
  	<ul>
  		<li *ngFor="let result of results">
  			<h4>{{result.name}}</h4>
  		</li>
  	</ul>
  </section>
</ion-content>
